language: java
matrix:
  include:
    - os: linux
      sudo: false
      jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
  - ./gradlew check
  - ./gradlew jacocoTestReport

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false

after_success:
  - bash <(curl -s https://codecov.io/bash)