language: java
matrix:
  include:
    - os: linux
      sudo: false
      jdk: oraclejdk8
    - os: linux
      sudo: false
      jdk: oraclejdk9 # JDK 9+175 or newer
      addons:
        apt:
          packages:
            - oracle-java9-installer # Forces use of even newer JDK 9 build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/